<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error - Submission Failed</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: #f44336; /* red background for error feel */
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .error-container {
      text-align: center;
      background: rgba(0,0,0,0.2);
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .error-icon {
      font-size: 48px;
      margin-bottom: 15px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      margin-bottom: 20px;
    }
    .back-btn {
      background: #fff;
      color: #f44336;
      border: none;
      padding: 10px 18px;
      font-size: 14px;
      font-weight: 500;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .back-btn:hover {
      background: #f1f1f1;
    }
  </style>
</head>
<body>

  <div class="error-container">
    <div class="error-icon">⚠️</div>
    <h1 id="err">Oops! Something went wrong</h1>
    <p>We couldn't submit your data. Please try again or go back.</p>
    <button class="back-btn" onclick="goBack()">Go Back</button>
  </div>

  <script>
    function goBack() {
      window.history.back();
    }
  </script>
  
</body>
</html>
